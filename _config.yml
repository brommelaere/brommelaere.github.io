# Basic Site Settings
locale                   : "en-US"
site_theme               : "default"
title                    : "Ben Rommelaere"
title_separator          : "-"
name                     : &name "Ben Rommelaere"
description              : &description "PhD Candidate in Economics at the University of Toronto"
url                      : https://brommelaere.github.io # CHANGE: Replace yourusername
baseurl                  : ""
repository               : "brommelaere/brommelaere.github.io" # CHANGE: Replace yourusername

# Site Author
author:
  avatar           : "profile.jpeg"
  name             : "Ben Rommelaere"
  bio              : "PhD Candidate in Economics"
  location         : "Toronto, Canada"
  employer         : "University of Toronto"
  email            : # Add your email if you want
  
  # Add only the ones you want to show
  googlescholar    : # Add your Google Scholar URL
  orcid            : # Add your ORCID
  github           : "brommelaere" # CHANGE: Add your GitHub username
  linkedin         : "benrommelaere" # CHANGE: Add your LinkedIn username

# Publication Category
publication_category:
  books:
    title: 'Books'
  manuscripts:
    title: 'Journal Articles'    
  conferences:
    title: 'Conference Papers'

# Site Settings
breadcrumbs              : false
words_per_minute         : 160
comments:
  provider               : false
atom_feed:
  hide                   : false

# Analytics
analytics:
  provider               : "false"

# Reading Files
include:
  - .htaccess
  - _pages
  - files
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - Gemfile
  - node_modules
  - vendor
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# Collections
collections:
  teaching:
    output: true
    permalink: /:collection/:path/
  publications:
    output: true
    permalink: /:collection/:path/
  portfolio:
    output: true
    permalink: /:collection/:path/
  talks:
    output: true
    permalink: /:collection/:path/

# Defaults
defaults:
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
  - scope:
      path: ""
      type: teaching
    values:
      layout: single
      author_profile: true
  - scope:
      path: ""
      type: publications
    values:
      layout: single
      author_profile: true

# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed

# Outputting
permalink: /:categories/:title/
timezone: America/Toronto

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-redirect-from

# Archives
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# HTML Compression
compress_html:
  clippings: all
  ignore:
    envs: development
